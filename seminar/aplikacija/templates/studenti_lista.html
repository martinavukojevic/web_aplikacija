{% extends 'base.html' %}

{% block content %}
<div class="studenti-container">
    {% for student in studenti %}
    <div class="student">
        <div class="student-info">
            <strong>Username:</strong> {{student.username}}<br>
            <strong>Email:</strong> {{student.email}}<br>
            <a href="{% url 'editStudenta' student.id %}" class="button">Edit</a>
        </div>
        <hr>
    </div>
    {% endfor %}
    <div class="actions">
        <a href="{% url 'dodajStudenta' %}" class="button">Dodaj studenta</a>
        <a href="{% url 'home' user_id %}" class="button">Natrag na home</a>
    </div>
</div>

<style>
    .studenti-container {
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
    }
    .student {
        margin-bottom: 20px;
    }
    .student-info {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .student-info strong {
        display: block;
        margin-bottom: 5px;
    }
    .student-info a.button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        margin-top: 5px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .student-info a.button:hover {
        background-color: #45a049;
    }
    .actions {
        text-align: center;
        margin-top: 20px;
    }
    .actions a.button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .actions a.button:hover {
        background-color: #45a049;
    }
    hr {
        border: none;
        height: 1px;
        background: #ddd;
        margin: 10px 0;
    }
</style>
{% endblock %}
