{% extends 'base.html' %}

{% block content %}
<div class="predmet-container">
    <h1>{{ predmet.name }}</h1>
    <div class="studenti-lista">
        {% for student in studenti_objekti %}
        <div class="student">
            <div class="student-info">
                <strong>Ime:</strong> {{ student.username }}<br>
                <strong>Email:</strong> {{ student.email }}
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>
    <div class="actions">
        <a href="{% url 'predmetiLista' %}" class="button">Natrag</a>
    </div>
</div>

<style>
    .predmet-container {
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
    }
    .predmet-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .studenti-lista {
        margin-bottom: 20px;
    }
    .student {
        margin-bottom: 20px;
    }
    .student-info {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .student-info strong {
        display: block;
        margin-bottom: 5px;
    }
    .actions {
        text-align: center;
        margin-top: 20px;
    }
    .actions a.button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .actions a.button:hover {
        background-color: #45a049;
    }
    hr {
        border: none;
        height: 1px;
        background: #ddd;
        margin: 10px 0;
    }
</style>
{% endblock %}
