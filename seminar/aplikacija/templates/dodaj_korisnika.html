{% extends 'base.html' %}

{% block content %}
<h2>Registracija novog korisnika</h2>
<form method="POST">
    {{form}}
    <input type="submit" value="Register">
    {% csrf_token %}
</form> 

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    form p {
        margin-bottom: 15px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select {
        width: calc(100% - 24px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

{% endblock %}
