{% extends 'base.html' %}

{% block content %}
<h2>Lista predmeta</h2>
<div class="predmeti-lista">
    {% for predmet in predmeti %}
    <div class="predmet">
        <p><strong>{{predmet.name}}</strong></p>
        <p>Kod: {{predmet.kod}}</p>
        <div class="actions">
            <a href="{% url 'editPredmeta' predmet.id %}">Edit</a> &nbsp 
            <a href="{% url 'studentiNaPredmetu1' predmet.id %}">Vidi popis studenata</a>
        </div>
        <hr>
    </div>
    {% endfor %}
</div>
<div class="links">
    <a href="{% url 'dodajPredmet' %}">Dodaj predmet</a> &nbsp
    <a href="{% url 'home' user_id %}">Natrag na home</a>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .predmeti-lista {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    .predmet {
        margin-bottom: 15px;
    }
    .predmet p {
        margin: 5px 0;
    }
    .actions {
        margin-top: 10px;
    }
    .actions a {
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 4px;
        margin-right: 10px;
    }
    .actions a:hover {
        background-color: #45a049;
    }
    .links {
        text-align: center;
        margin-top: 20px;
    }
    .links a {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-right: 10px;
    }
    .links a:hover {
        background-color: #45a049;
    }
</style>

{% endblock %}
